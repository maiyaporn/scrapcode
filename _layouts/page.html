---
layout: default
---

<header class="clean" style="background-image: url({{ site.baseurl }}{{ site.cover }}); height: 100%; {% if site.parallax != true %}background-attachment: scroll;{% endif %}" data-stellar-background-ratio="0.5" data-stellar-horizontal-offset="50">
	{% include top.html %}
	<div id="home-title">
		<a href="{{ site.url }}{{ site.baseurl }}">
			<div class="site-icon-home" style="background-image: url({{ site.baseurl }}{{ site.icon }});" data-stellar-ratio="0.7"></div>
		</a>
	</div>
	<div id="post-info" style="bottom: 80px; text-align: center; line-height: 45px;" data-stellar-ratio="0.7">
		<h1>{{ page.title }}</h1>
	</div>
	<div id="nav-icon" style="bottom: 30px;" data-stellar-ratio="4">
		<a class="scroll" data-speed="500" href="#article"><span class="genericon genericon-expand"></span></a>
	</div>
</header>
<div id="middle">
	<div id="article">
		{{ content }}
	</div>
</div>
<footer class="clean" style="background-image: url({{ site.baseurl }}{{ site.cover }}); background-position: bottom; bottom: 0; z-index: 4; position: absolute; height: 60px; {% if site.parallax != true %}background-attachment: scroll;{% endif %}" data-stellar-background-ratio="0.5" data-stellar-horizontal-offset="50" data-stellar-vertical-offset="50">
	<p class="copyright"><i>Copyright &copy; {{ site.time | date: "%Y" }} {{ site.copyright.author }}</i></p>
</footer>
